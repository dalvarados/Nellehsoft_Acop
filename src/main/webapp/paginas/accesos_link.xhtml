<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:outputScript library="default" name="js/jquery-1.8.1.min.js"/>
    <h:outputScript library="default" name="js/jquery.zclip.min.js"/>
         
    <p:dialog id="Acesos" widgetVar="AccesosLinkDialog" header="Url para acceder desde otro dispositivo en red" modal="true" resizable="false" appendTo="@(body)" > 
        <script type="text/javascript">
            function copiar() {
              var copyText = document.getElementById("myInput");
              copyText.select();
              copyText.setSelectionRange(0, 99999);
              navigator.clipboard.writeText(copyText.value);
            }
        </script>  
        <h:body>
            <table>
                <td>
     	          <h:graphicImage  library="imagenes"  style="width: 70px; height: 30px;"  name="logo_nellehsoft_INICIALES.png"/>                    
                </td>
                <td>
                    <p:inputText size="40" readonly ="true" type="text" value="#{obtenerIp.ip()}" id="myInput"/>                    
                </td>
                <td align="justify">
                  <p:commandButton icon="ui-icon-copy" onclick="copiar()"></p:commandButton>  
                </td>
            </table>            
        </h:body>
        </p:dialog>
</html>
