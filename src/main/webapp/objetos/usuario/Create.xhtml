<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="yyyy/MM/dd" value="#{usuarioController.selected.fechaCreacion}" title="#{bundle.EditUsuarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText  id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.CreateUsuarioTitle_apellidos}" />
                        <p:outputLabel value="contraseña" for="contrasena" />
                        <p:password id="contrasena" value="#{usuarioController.selected.contrasena}" title="contraseña" />
                        <p:outputLabel value="confirmar contraseña" for="confirmar_contrasena" />
                        <p:password id="confirmar_contrasena" value="#{usuarioController.confirmar_contraseña}" title="contraseña" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}" itemLabel="#{idRolItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idPropietario}" for="idPropietario" />
                        <p:selectOneMenu id="idPropietario" value="#{usuarioController.selected.idPropietario}" >
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{propietarioController.itemsAvailableSelectOne}"
                                           var="idPropietarioItem"
                                           itemValue="#{idPropietarioItem}" itemLabel="#{idPropietarioItem.nombre.concat(' ').concat(idPropietarioItem.apellidos)}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
