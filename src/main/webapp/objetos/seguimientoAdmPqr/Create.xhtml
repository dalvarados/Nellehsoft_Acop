<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeguimientoAdmPqrCreateDlg" widgetVar="SeguimientoAdmPqrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeguimientoAdmPqrTitle}">
            <h:form id="SeguimientoAdmPqrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguimientoAdmPqrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{seguimientoAdmPqrController.selected.fechaCreacion}" title="#{bundle.EditSeguimientoAdmPqrTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{seguimientoAdmPqrController.selected.descripcion}" title="#{bundle.CreateSeguimientoAdmPqrTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{seguimientoAdmPqrController.selected.estado}" title="#{bundle.CreateSeguimientoAdmPqrTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_idPqr}" for="idPqr" />
                        <p:selectOneMenu id="idPqr" value="#{seguimientoAdmPqrController.selected.idPqr}" >
                            <f:selectItems value="#{pqrController.itemsAvailableSelectOne}"
                                           var="idPqrItem"
                                           itemValue="#{idPqrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{seguimientoAdmPqrController.selected.idUsuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seguimientoAdmPqrController.create}" value="#{bundle.Save}" update="display,:SeguimientoAdmPqrListForm:datalist,:growl" oncomplete="handleSubmit(args,'SeguimientoAdmPqrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeguimientoAdmPqrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
