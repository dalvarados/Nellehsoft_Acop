<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropietarioNivel3CreateDlg" widgetVar="PropietarioNivel3CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePropietarioNivel3Title}">
            <h:form id="PropietarioNivel3CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propietarioNivel3Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePropietarioNivel3Label_idNivel3}" for="idNivel3" />
                        <p:selectOneMenu id="idNivel3" value="#{propietarioNivel3Controller.selected.idNivel3}" required="true" requiredMessage="#{bundle.EditPropietarioNivel3RequiredMessage_idNivel3}">
                            <f:selectItems value="#{nivel3Controller.itemsAvailableSelectOne}"
                                           var="idNivel3Item"
                                           itemValue="#{idNivel3Item}" itemLabel="#{idNivel3Item.idNivel2.idNivel1.referencia.concat(' ')
                                                                                  .concat(idNivel3Item.idNivel2.idTipo.nombre).concat(' ')
                                                                                  .concat(idNivel3Item.idNivel2.referencia).concat(' ')
                                                                                  .concat(idNivel3Item.idTipo.nombre).concat(' ')
                                                                                  .concat(idNivel3Item.referencia)}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePropietarioNivel3Label_idPropietario}" for="idPropietario" />
                        <p:selectOneMenu id="idPropietario" value="#{propietarioNivel3Controller.selected.idPropietario}" required="true" requiredMessage="#{bundle.EditPropietarioNivel3RequiredMessage_idPropietario}">
                            <f:selectItems value="#{propietarioController.itemsAvailableSelectOne}"
                                           var="idPropietarioItem"
                                           itemValue="#{idPropietarioItem}" itemLabel="#{idPropietarioItem.nombre.concat(' ').concat(idPropietarioItem.apellidos)}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propietarioNivel3Controller.create}" value="#{bundle.Save}" update="display,:PropietarioNivel3ListForm:datalist,:growl" oncomplete="handleSubmit(args,'PropietarioNivel3CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropietarioNivel3CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
