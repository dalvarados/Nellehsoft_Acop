<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoNivelCreateDlg" widgetVar="TipoNivelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoNivelTitle}">
            <h:form id="TipoNivelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoNivelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoNivelLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoNivelController.selected.nombre}" title="#{bundle.CreateTipoNivelTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateTipoNivelLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{tipoNivelController.selected.tipo}">                        
                        <f:selectItem itemLabel="Privado" itemValue="Privado" />
                        <f:selectItem itemLabel="Publico" itemValue="Publico" />  
                        </p:selectOneMenu>                         
                        <p:outputLabel value="#{bundle.CreateTipoNivelLabel_bandPqr}" for="bandPqr" />
                        <p:selectBooleanCheckbox id="bandPqr" value="#{tipoNivelController.selected.bandPqr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoNivelController.create}" value="#{bundle.Save}" update="display,:TipoNivelListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoNivelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoNivelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
