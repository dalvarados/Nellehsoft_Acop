<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoNivelViewDlg" widgetVar="TipoNivelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoNivelTitle}">
            <h:form id="TipoNivelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoNivelController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoNivelLabel_id}"/>
                        <h:outputText value="#{tipoNivelController.selected.id}" title="#{bundle.ViewTipoNivelTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoNivelLabel_nombre}"/>
                        <h:outputText value="#{tipoNivelController.selected.nombre}" title="#{bundle.ViewTipoNivelTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoNivelLabel_tipo}"/>
                        <h:outputText value="#{tipoNivelController.selected.tipo}" title="#{bundle.ViewTipoNivelTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipoNivelLabel_bandPqr}"/>
                        <p:selectBooleanCheckbox value="#{tipoNivelController.selected.bandPqr}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoNivelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
