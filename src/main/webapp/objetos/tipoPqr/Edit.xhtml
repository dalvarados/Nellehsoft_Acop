<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPqrEditDlg" widgetVar="TipoPqrEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoPqrTitle}">
            <h:form id="TipoPqrEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPqrController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoPqrLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoPqrController.selected.nombre}" title="#{bundle.EditTipoPqrTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPqrController.update}" value="#{bundle.Save}" update="display,:TipoPqrListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPqrEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoPqrEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
