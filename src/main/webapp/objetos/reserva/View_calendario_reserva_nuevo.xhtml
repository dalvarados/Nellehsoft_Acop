<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="#{usuarioController.templateDinamico()}">
        <ui:define name="title">
             <f:event type="preRenderView" listener="#{reservaController.inicializarCalendario()}"/>            
        </ui:define> 
       <ui:define name="body" > 
       <h:panelGrid columns="5" cellpadding="0">
    <script>
       PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
        };       
        </script>
      
              <h:form id="CalendarioListForm"> 
                <p:growl id="msgGrowl" showDetail="true" />
                  <h3 style="margin-top: 0">Agenda Reservas</h3>
                  <p:schedule style="width: 50%" widgetVar="menuCalendario" value="#{reservaController.eventModel}" 
                              id="shEvento" draggable="false" timeZone="America/Bogota" locale="es">
                      
                    <p:ajax event="eventSelect" listener="#{reservaController.seleccionado}" 
                            update="eventoDetalle" oncomplete="PF('dialog').show();"/>    
                    <p:ajax event="dateSelect" listener="#{reservaController.nuevoReservaCalendar}" 
                            update="eventoDetalle" oncomplete="PF('dialog').show();"/>
                 </p:schedule> 
                
            <p:dialog widgetVar="dialog" header="Nueva Agenda" resizable="false" modal="false" showEffect="clip" >
                <p:outputPanel id="eventoDetalle">
                  <p:panelGrid columns="4" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar disabled="true" id="fechaCreacion" pattern="yyyy/MM/dd" value="#{reservaController.fechaActual}" title="#{bundle.EditReservaTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_cantAsistentes}" for="cantAsistentes" />
                        <p:inputText id="cantAsistentes" value="#{reservaController.selected.cantAsistentes}" title="#{bundle.CreateReservaTitle_cantAsistentes}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="yyyy/MM/dd" value="#{reservaController.selected.fechaInicio}" title="#{bundle.EditReservaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="yyyy/MM/dd" value="#{reservaController.selected.fechaFin}" title="#{bundle.EditReservaTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{reservaController.selected.asunto}" title="#{bundle.CreateReservaTitle_asunto}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{reservaController.selected.descripcion}" title="#{bundle.CreateReservaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{reservaController.selected.estado}" title="#{bundle.CreateReservaTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_idTipoReserva}" for="idTipoReserva" />
                        <p:selectOneMenu id="idTipoReserva" value="#{reservaController.selected.idTipoReserva}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_idTipoReserva}">
                            <f:selectItems value="#{tipoReservaController.itemsAvailableSelectOne}"
                                           var="idTipoReservaItem"
                                           itemValue="#{idTipoReservaItem}" itemLabel="#{idTipoReservaItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_idNivel2}" for="idNivel2" />
                        <p:selectOneMenu id="idNivel2" value="#{reservaController.selected.idNivel2}" >
                            <f:selectItems value="#{nivel2Controller.itemsAvailableSelectOne}"
                                           var="idNivel2Item"
                                           itemValue="#{idNivel2Item}" itemLabel="#{idNivel2Item.referencia}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_idNivel3}" for="idNivel3" />
                        <p:selectOneMenu id="idNivel3" value="#{reservaController.selected.idNivel3}" >
                            <f:selectItems value="#{nivel3Controller.itemsAvailableSelectOne}"
                                           var="idNivel3Item"
                                           itemValue="#{idNivel3Item}" itemLabel="#{idNivel3Item.referencia}"/>
                        </p:selectOneMenu>
                        <p:commandButton actionListener="#{reservaController.create}" value="#{bundle.Save}" 
                                           update="shEvento,:growl" oncomplete="handleSubmit(args,'dialog');"/>
                    </p:panelGrid>
                        

                </p:outputPanel>
             </p:dialog>     
      </h:form>
     </h:panelGrid>     
      </ui:define>
       </ui:composition>
</html>
