<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SegumientoMantnoViewDlg" widgetVar="SegumientoMantnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSegumientoMantnoTitle}">
            <h:form id="SegumientoMantnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{segumientoMantnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_id}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.id}" title="#{bundle.ViewSegumientoMantnoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_fechaCreacion}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.fechaCreacion}" title="#{bundle.ViewSegumientoMantnoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_descripcion}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.descripcion}" title="#{bundle.ViewSegumientoMantnoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_estado}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.estado}" title="#{bundle.ViewSegumientoMantnoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_idMantenimiento}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.idMantenimiento}" title="#{bundle.ViewSegumientoMantnoTitle_idMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewSegumientoMantnoLabel_idUsuario}"/>
                        <h:outputText value="#{segumientoMantnoController.selected.idUsuario}" title="#{bundle.ViewSegumientoMantnoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SegumientoMantnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
