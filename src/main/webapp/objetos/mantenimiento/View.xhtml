<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientoTitle}">
            <h:form id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_id}"/>
                        <h:outputText value="#{mantenimientoController.selected.id}" title="#{bundle.ViewMantenimientoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechaCreacion}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechaCreacion}" title="#{bundle.ViewMantenimientoTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechaInicio}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechaInicio}" title="#{bundle.ViewMantenimientoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_fechaFin}"/>
                        <h:outputText value="#{mantenimientoController.selected.fechaFin}" title="#{bundle.ViewMantenimientoTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_descripcion}"/>
                        <h:outputText value="#{mantenimientoController.selected.descripcion}" title="#{bundle.ViewMantenimientoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_estado}"/>
                        <h:outputText value="#{mantenimientoController.selected.estado}" title="#{bundle.ViewMantenimientoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idNivel2}"/>
                        <h:outputText value="#{mantenimientoController.selected.idNivel2}" title="#{bundle.ViewMantenimientoTitle_idNivel2}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idNivel3}"/>
                        <h:outputText value="#{mantenimientoController.selected.idNivel3}" title="#{bundle.ViewMantenimientoTitle_idNivel3}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idTercero}"/>
                        <h:outputText value="#{mantenimientoController.selected.idTercero}" title="#{bundle.ViewMantenimientoTitle_idTercero}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_idUsuario}"/>
                        <h:outputText value="#{mantenimientoController.selected.idUsuario}" title="#{bundle.ViewMantenimientoTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
