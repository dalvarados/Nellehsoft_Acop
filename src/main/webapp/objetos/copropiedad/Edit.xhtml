<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CopropiedadEditDlg" widgetVar="CopropiedadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCopropiedadTitle}">
            <h:form id="CopropiedadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{copropiedadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{copropiedadController.selected.nombre}" title="#{bundle.EditCopropiedadTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{copropiedadController.selected.nit}" title="#{bundle.EditCopropiedadTitle_nit}" />
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{copropiedadController.selected.direccion}" title="#{bundle.EditCopropiedadTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{copropiedadController.selected.telefono}" title="#{bundle.EditCopropiedadTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{copropiedadController.selected.correo}" title="#{bundle.EditCopropiedadTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditCopropiedadLabel_idTercero}" for="idTercero" />
                        <p:selectOneMenu id="idTercero" value="#{copropiedadController.selected.idTercero}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{terceroController.itemsAvailableSelectOne}"
                                           var="idTerceroItem"
                                           itemValue="#{idTerceroItem}" itemLabel="#{idTerceroItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{copropiedadController.update}" value="#{bundle.Save}" update="display,:CopropiedadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CopropiedadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CopropiedadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
