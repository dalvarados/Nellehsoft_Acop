<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerceroCreateDlg" widgetVar="TerceroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTerceroTitle}">
            <h:form id="TerceroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{terceroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="yyyy/MM/dd" value="#{terceroController.selected.fechaCreacion}" title="#{bundle.EditTerceroTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditTerceroRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_tipoIdentificacion}" for="tipoIdentificacion" />
                        <p:selectOneMenu id="tipoIdentificacion" value="#{terceroController.selected.tipoIdentificacion}">                        
                        <f:selectItem itemLabel="Cedula Ciudadania" itemValue="Cedula Ciudadania" />
                        <f:selectItem itemLabel="Cedula Extranjeria" itemValue="Cedula Extranjeria" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" />
                        <f:selectItem itemLabel="Nit" itemValue="Nit" />  
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{terceroController.selected.identificacion}" title="#{bundle.CreateTerceroTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{terceroController.selected.nombre}" title="#{bundle.CreateTerceroTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{terceroController.selected.direccion}" title="#{bundle.CreateTerceroTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{terceroController.selected.telefono}" title="#{bundle.CreateTerceroTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{terceroController.selected.correo}" title="#{bundle.CreateTerceroTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{terceroController.selected.tipo}" title="#{bundle.CreateTerceroTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_esPorveedor}" for="esPorveedor" />
                        <p:selectBooleanCheckbox id="esPorveedor" value="#{terceroController.selected.esPorveedor}" />
                        <p:outputLabel value="#{bundle.CreateTerceroLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{terceroController.selected.idRol}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}" itemLabel="#{idRolItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{terceroController.create}" value="#{bundle.Save}" update="display,:TerceroListForm:datalist,:growl" oncomplete="handleSubmit(args,'TerceroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TerceroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
