<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TerceroViewDlg" widgetVar="TerceroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTerceroTitle}">
            <h:form id="TerceroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{terceroController.selected != null}">
                        <h:outputText value="#{bundle.ViewTerceroLabel_id}"/>
                        <h:outputText value="#{terceroController.selected.id}" title="#{bundle.ViewTerceroTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_fechaCreacion}"/>
                        <h:outputText value="#{terceroController.selected.fechaCreacion}" title="#{bundle.ViewTerceroTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTerceroLabel_tipoIdentificacion}"/>
                        <h:outputText value="#{terceroController.selected.tipoIdentificacion}" title="#{bundle.ViewTerceroTitle_tipoIdentificacion}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_identificacion}"/>
                        <h:outputText value="#{terceroController.selected.identificacion}" title="#{bundle.ViewTerceroTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_nombre}"/>
                        <h:outputText value="#{terceroController.selected.nombre}" title="#{bundle.ViewTerceroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_direccion}"/>
                        <h:outputText value="#{terceroController.selected.direccion}" title="#{bundle.ViewTerceroTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_telefono}"/>
                        <h:outputText value="#{terceroController.selected.telefono}" title="#{bundle.ViewTerceroTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_correo}"/>
                        <h:outputText value="#{terceroController.selected.correo}" title="#{bundle.ViewTerceroTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_tipo}"/>
                        <h:outputText value="#{terceroController.selected.tipo}" title="#{bundle.ViewTerceroTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_esPorveedor}"/>
                        <p:selectBooleanCheckbox value="#{terceroController.selected.esPorveedor}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_idRol}"/>
                        <h:outputText value="#{terceroController.selected.idRol}" title="#{bundle.ViewTerceroTitle_idRol}"/>
                        <h:outputText value="#{bundle.ViewTerceroLabel_idUsuario}"/>
                        <h:outputText value="#{terceroController.selected.idUsuario}" title="#{bundle.ViewTerceroTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TerceroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
