<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Nivel3ViewDlg" widgetVar="Nivel3ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivel3Title}">
            <h:form id="Nivel3ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivel3Controller.selected != null}">
                        <h:outputText value="#{bundle.ViewNivel3Label_id}"/>
                        <h:outputText value="#{nivel3Controller.selected.id}" title="#{bundle.ViewNivel3Title_id}"/>
                        <h:outputText value="#{bundle.ViewNivel3Label_tipo}"/>
                        <h:outputText value="#{nivel3Controller.selected.idTipo.nombre}" title="#{bundle.ViewNivel3Title_tipo}"/>
                        <h:outputText value="#{bundle.ViewNivel3Label_referencia}"/>
                        <h:outputText value="#{nivel3Controller.selected.referencia}" title="#{bundle.ViewNivel3Title_referencia}"/>
                        <h:outputText value="#{bundle.ViewNivel3Label_capacidad}"/>
                        <h:outputText value="#{nivel3Controller.selected.capacidad}" title="#{bundle.ViewNivel3Title_capacidad}"/>
                        <h:outputText value="#{bundle.ViewNivel3Label_medidas}"/>
                        <h:outputText value="#{nivel3Controller.selected.medidas}" title="#{bundle.ViewNivel3Title_medidas}"/>
                        <h:outputText value="#{bundle.ViewNivel3Label_idNivel2}"/>
                        <h:outputText value="#{nivel3Controller.selected.idNivel2}" title="#{bundle.ViewNivel3Title_idNivel2}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="Nivel3ViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
