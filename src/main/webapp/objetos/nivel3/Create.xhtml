<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Nivel3CreateDlg" widgetVar="Nivel3CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivel3Title}">
            <h:form id="Nivel3CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivel3Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivel1Label_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{nivel3Controller.selected.idTipo}" >
                            <f:selectItems value="#{tipoNivelController.itemsAvailableSelectOne}"
                                           var="idtipoNivelItem"
                                           itemValue="#{idtipoNivelItem}" itemLabel="#{idtipoNivelItem.nombre}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.CreateNivel3Label_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{nivel3Controller.selected.referencia}" title="#{bundle.CreateNivel3Title_referencia}" />
                        <p:outputLabel value="#{bundle.CreateNivel3Label_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{nivel3Controller.selected.capacidad}" title="#{bundle.CreateNivel3Title_capacidad}" />
                        <p:outputLabel value="#{bundle.CreateNivel3Label_medidas}" for="medidas" />
                        <p:inputText id="medidas" value="#{nivel3Controller.selected.medidas}" title="#{bundle.CreateNivel3Title_medidas}" />
                        <p:outputLabel value="#{bundle.CreateNivel3Label_idNivel2}" for="idNivel2" />
                        <p:selectOneMenu id="idNivel2" value="#{nivel3Controller.selected.idNivel2}" >
                            <f:selectItems value="#{nivel2Controller.itemsAvailableSelectOne}"
                                           var="idNivel2Item"
                                           itemValue="#{idNivel2Item}" itemLabel="#{idNivel2Item.idNivel1.referencia.concat(' ').concat(idNivel2Item.idTipo.nombre.concat(' ').concat(idNivel2Item.referencia))}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivel3Controller.create}" value="#{bundle.Save}" update="display,:Nivel3ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Nivel3CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Nivel3CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
