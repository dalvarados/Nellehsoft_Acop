<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosPqrViewDlg" widgetVar="EstadosPqrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadosPqrTitle}">
            <h:form id="EstadosPqrViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosPqrController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadosPqrLabel_id}"/>
                        <h:outputText value="#{estadosPqrController.selected.id}" title="#{bundle.ViewEstadosPqrTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstadosPqrLabel_nombre}"/>
                        <h:outputText value="#{estadosPqrController.selected.nombre}" title="#{bundle.ViewEstadosPqrTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstadosPqrLabel_tipoUsuario}"/>
                        <h:outputText value="#{estadosPqrController.selected.tipoUsuario}" title="#{bundle.ViewEstadosPqrTitle_tipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadosPqrViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
