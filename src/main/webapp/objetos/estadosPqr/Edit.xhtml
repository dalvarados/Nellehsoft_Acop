<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosPqrEditDlg" widgetVar="EstadosPqrEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadosPqrTitle}">
            <h:form id="EstadosPqrEditForm">

                        <p:inputText id="id" value="#{estadosPqrController.selected.id}" title="#{bundle.EditEstadosPqrTitle_id}" required="true" requiredMessage="#{bundle.EditEstadosPqrRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEstadosPqrLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadosPqrController.selected.nombre}" title="#{bundle.EditEstadosPqrTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEstadosPqrLabel_tipoUsuario}" for="tipoUsuario" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosPqrController.update}" value="#{bundle.Save}" update="display,:EstadosPqrListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadosPqrEditDialog');"/>

            </h:form>
        </p:dialog>

    </ui:composition>
