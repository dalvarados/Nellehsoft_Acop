<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosPqrCreateDlg" widgetVar="EstadosPqrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadosPqrTitle}">
            <h:form id="EstadosPqrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosPqrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadosPqrLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadosPqrController.selected.nombre}" title="#{bundle.CreateEstadosPqrTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateEstadosPqrLabel_idRol}" for="idRol" />
                        <p:selectOneMenu id="idRol" value="#{estadosPqrController.selected.idRol}" >
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}" itemLabel="#{idRolItem.nombre}"/> 
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosPqrController.create}" value="#{bundle.Save}" update="display,:EstadosPqrListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadosPqrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadosPqrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
