<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Nivel2CreateDlg" widgetVar="Nivel2CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivel2Title}">
            <h:form id="Nivel2CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivel2Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivel1Label_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{nivel2Controller.selected.idTipo}" >
                            <f:selectItems value="#{tipoNivelController.itemsAvailableSelectOne}"
                                           var="idtipoNivelItem"
                                           itemValue="#{idtipoNivelItem}" itemLabel="#{idtipoNivelItem.nombre}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="#{bundle.CreateNivel2Label_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{nivel2Controller.selected.referencia}" title="#{bundle.CreateNivel2Title_referencia}" />
                        <p:outputLabel value="#{bundle.CreateNivel2Label_idNivel1}" for="idNivel1" />
                        <p:selectOneMenu id="idNivel1" value="#{nivel2Controller.selected.idNivel1}" >
                            <f:selectItems value="#{nivel1Controller.itemsAvailableSelectOne}"
                                           var="idNivel1Item"
                                           itemValue="#{idNivel1Item}" itemLabel="#{idNivel1Item.referencia}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivel2Controller.create}" value="#{bundle.Save}" update="display,:Nivel2ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Nivel2CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Nivel2CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
