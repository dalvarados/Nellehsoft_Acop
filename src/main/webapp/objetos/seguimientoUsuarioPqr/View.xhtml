<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeguimientoUsuarioPqrViewDlg" widgetVar="SeguimientoUsuarioPqrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeguimientoUsuarioPqrTitle}">
            <h:form id="SeguimientoUsuarioPqrViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seguimientoUsuarioPqrController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_id}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.id}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_fechaCreacion}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.fechaCreacion}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_estado}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.estado}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_descripcion}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.descripcion}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_idSegAdmPqr}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.idSegAdmPqr}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_idSegAdmPqr}"/>
                        <h:outputText value="#{bundle.ViewSeguimientoUsuarioPqrLabel_idUsuario}"/>
                        <h:outputText value="#{seguimientoUsuarioPqrController.selected.idUsuario}" title="#{bundle.ViewSeguimientoUsuarioPqrTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeguimientoUsuarioPqrViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
