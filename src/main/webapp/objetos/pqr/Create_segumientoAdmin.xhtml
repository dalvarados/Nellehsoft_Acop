<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SeguimientoAdmPqrCreateDlg" style="width:80%" closable="false" widgetVar="SeguimientoAdmPqrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSeguimientoAdmPqrTitle}">
            <h:form id="SeguimientoAdmPqrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{pqrController.selectedSeguimientoAdmPqr != null}">
                        <p:outputLabel value="fecha Ejecucion" for="fechaEjecucion" />
                        <p:calendar disabled="#{pqrController.selected.idEstadoPqr.nombre ne 'Registrada'}" id="fechaEjecucion" pattern="yyyy/MM/dd" 
                                    value="#{pqrController.selectedSeguimientoAdmPqr.fechaEjecucion}" showOn="button"/>
                        <p:outputLabel value="fecha Fin Ejecucion" for="fechaFinEjecucion" />
                        <p:calendar disabled="#{pqrController.selected.idEstadoPqr.nombre ne 'Registrada'}" id="fechaFinEjecucion" pattern="yyyy/MM/dd" 
                                    value="#{pqrController.selectedSeguimientoAdmPqr.fechaFinEjecucion}" showOn="button"/>
                       
                        <p:outputLabel value="#{bundle.CreateSeguimientoAdmPqrLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{pqrController.selectedSeguimientoAdmPqr.descripcion}" title="#{bundle.CreateSeguimientoAdmPqrTitle_descripcion}" />
                        
                             <p:outputLabel value="#{bundle.CreatePqrLabel_estado}" for="estadoPqr" />
                        <p:selectOneMenu id="estadoPqr" value="#{pqrController.selected.idEstadoPqr}" required="true" 
                                         requiredMessage="#{bundle.EditPqrRequiredMessage_idTipoPqr}">
                             <f:selectItem itemLabel="" itemValue="" /> 
                            <f:selectItems value="#{pqrController.lista_estado_ppal_pqr}"
                                           var="idestadoItem"
                                           itemValue="#{idestadoItem}" itemLabel="#{idestadoItem.nombre}"/>
                            <f:ajax event="change" listener="#{pqrController.habilitarEstadoReprogramado()}"
                                    render="fechaEjecucion fechaFinEjecucion" execute="@this fechaEjecucion fechaFinEjecucion"/>                            
                        </p:selectOneMenu>             
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pqrController.createSegumientoAdmin()}" 
                                     value="#{bundle.Save}" update="display,:PqrEditForm,:PqrDatalistForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'SeguimientoAdmPqrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" oncomplete="handleSubmit(args,'SeguimientoAdmPqrCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
