<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PqrCreateDlg" widgetVar="PqrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePqrTitle}">
            <h:form id="PqrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{pqrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePqrLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar disabled="true" id="fechaCreacion" pattern="yyyy/MM/dd" value="#{pqrController.fechaActual}" title="#{bundle.EditPqrTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePqrLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{pqrController.selected.asunto}" title="#{bundle.CreatePqrTitle_asunto}" />
                        <p:outputLabel value="#{bundle.CreatePqrLabel_estado}" for="estado" />
                        <p:inputText disabled="true" id="estado" value="#{pqrController.selected.idEstadoPqr.nombre}"/>                                                                              
                        <p:outputLabel value="#{bundle.CreatePqrLabel_idTipoPqr}" for="idTipoPqr" />
                        <p:selectOneMenu id="idTipoPqr" value="#{pqrController.selected.idTipoPqr}" required="true" requiredMessage="#{bundle.EditPqrRequiredMessage_idTipoPqr}">
                            <f:selectItems value="#{tipoPqrController.itemsAvailableSelectOne}"
                                           var="idTipoPqrItem"
                                           itemValue="#{idTipoPqrItem}" itemLabel="#{idTipoPqrItem.nombre}"/>
                        </p:selectOneMenu> 
                        <p:outputLabel value="Opcion" for="opcionPqr" />
                        <h:selectOneRadio  id="opcionPqr" layout="lineDirection" value="#{pqrController.opcionPqr}">
                            <f:selectItem itemLabel="Tercero" itemValue="Tercero" />
                            <f:selectItem itemLabel="Propiedad" itemValue="Propiedad" />
                         <p:ajax event="click" update="idNivel2 idNivel3 idTercero"/>
                        </h:selectOneRadio>
                        <p:outputLabel value="#{bundle.CreatePqrLabel_idTercero}" for="idTercero" />
                        <p:selectOneMenu disabled="#{pqrController.opcionPqr ne 'Tercero'}" id="idTercero" value="#{pqrController.selected.idTercero}" >
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{terceroController.itemsAvailableSelectOne}"
                                           var="idTerceroItem"
                                           itemValue="#{idTerceroItem}" itemLabel="#{idTerceroItem.nombre}"/>
                        </p:selectOneMenu>                         
                        <p:outputLabel value="#{bundle.CreatePqrLabel_idNivel2}" for="idNivel2" />
                        <p:selectOneMenu disabled="#{pqrController.opcionPqr eq 'Tercero'}" style="width:75%" id="idNivel2" value="#{pqrController.selected.idNivel2}" >
                            <f:selectItem itemLabel="" itemValue="" />
                            <f:selectItems value="#{nivel2Controller.itemsAvailableSelectOne}"
                                           var="idNivel2Item"
                                           itemValue="#{idNivel2Item}" itemLabel="#{idNivel2Item.idNivel1.idTipo.nombre.concat(' ')
                                                                                   .concat(idNivel2Item.idNivel1.referencia).concat(' ')
                                                                                   .concat(idNivel2Item.idTipo.nombre).concat(' ')
                                                                                   .concat(idNivel2Item.referencia)
                                                        }"/>
                            <f:ajax event="change" listener="#{pqrController.obtener_nivel3_x_nivel2()}"
                                    render="idNivel3" execute="@this idNivel3"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePqrLabel_idNivel3}" for="idNivel3" />
                        <p:selectOneMenu disabled="#{pqrController.opcionPqr eq 'Tercero'}" id="idNivel3" value="#{pqrController.selected.idNivel3}" >
                            <f:selectItems value="#{pqrController.lista_nivel3}"
                                           var="idNivel3Item"
                                           itemValue="#{idNivel3Item}" itemLabel="#{idNivel3Item.idTipo.nombre.concat(' ')
                                                        .concat(idNivel3Item.referencia)}"/>
                        </p:selectOneMenu>                       
                    </p:panelGrid>
                    <p:spacer height="3"/>
                    <p:panelGrid style="width:100%" columns="2">
                       <p:outputLabel value="#{bundle.CreatePqrLabel_descripcion}" for="descripcion" />
                       <p:inputTextarea style="width:95%" id="descripcion" value="#{pqrController.selected.descripcion}" 
                                         title="#{bundle.CreatePqrTitle_descripcion}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pqrController.create}" value="#{bundle.Save}" update="display,:PqrListForm:datalist,:growl" oncomplete="handleSubmit(args,'PqrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PqrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
