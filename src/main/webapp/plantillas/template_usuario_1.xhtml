<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
      <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/paginas/principal_usuario.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="Perfil">
                            <p:menuitem value="Propietario" outcome="/objetos/propietario/List.xhtml" />                        
                            <p:menuitem value="EstadoDeCuenta" outcome="/objetos/estadoDeCuenta/List.xhtml" /> 
                        </p:submenu>    
                        <p:submenu label="Servicios">
                            <p:menuitem value="Mantenimiento" outcome="/objetos/mantenimiento/List.xhtml" />
                            <p:menuitem value="Pqr" outcome="/objetos/pqr/List_pqr_usuario.xhtml" />
                            <p:menuitem value="Reserva" outcome="/objetos/reserva/List.xhtml" />
                            <p:menuitem value="SegumientoMantno" outcome="/objetos/segumientoMantno/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
                <table  border="0" cellpadding="5" cellspacing="0" width="105%">
                <tbody>
                    <td width="71%"> </td>
                    <td width="30"><label></label></td>
                    <td width="5%" align="right"><label style="font-size: 11px">Bienvenido:</label></td>
                    <td width="12%" align="left">
                        <h:outputText style="font-size: 11px;text-orientation: sideways-left" 
                                      value="#{usuarioController.usuario_logeado().nombres.concat(' ')
                                               .concat(usuarioController.usuario_logeado().apellidos)}" />
                    </td>                     
                    <td width="12%" align="left">
                        <h:form> 
                            <p:commandLink   style="font-size: small" value="Cerrar Sesion" 
                                             actionListener="#{plantillaController.cerrarSesion()}" 
                                             action="/paginas/sesionFinalizada.xhtml?faces-redirect=true"/>
                        </h:form>
                    </td>
                    </tbody>
                </table>  
            </p:layoutUnit>

            <p:layoutUnit position="west" size="350">
                    West
                </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
